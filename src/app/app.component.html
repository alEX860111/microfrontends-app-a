<table>
  <tr>
    <th>name</th>
    <th>price</th>
  </tr>
  <tr class="product" *ngFor="let product of products" [ngClass]="{'selected': isSelected(product.id)}" (click)="handleSelectProduct(product.id)">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr>
</table>
